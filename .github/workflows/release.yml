name: Create Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Create Release Package
      run: |
        mkdir release
        cp blackbird-burpsuite-integration.py LICENSE README.md release/
        cd release
        zip -r ../blackbird-burpsuite-integration.zip .
        cd ..

    - name: Get version
      id: get_version
      run: echo ::set-output name=VERSION::$(date +'%Y.%m.%d-%H%M')

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.get_version.outputs.VERSION }}
        release_name: Release ${{ steps.get_version.outputs.VERSION }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./blackbird-burpsuite-integration.zip
        asset_name: blackbird-burpsuite-integration-${{ steps.get_version.outputs.VERSION }}.zip
        asset_content_type: application/zip